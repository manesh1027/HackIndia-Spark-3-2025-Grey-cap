<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDLANCER - Client Login</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <svg height="48" viewBox="0 0 16 16" width="48">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" fill="#333"></path>
                </svg>
            </div>
            <h1>Client Sign in</h1>
            <div class="form-box">
                <div class="login-options">
                    <div class="option" onclick="window.location.href='freelancer-login.html'">Login as Freelancer</div>
                    <div class="option active">Login as Client</div>
                </div>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Business Email</label>
                        <input type="email" id="username" name="username" placeholder="business@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
                <div class="divider">
                    <span>Or continue with</span>
                </div>
                <div class="social-login">
                    <button class="social-btn google"  onclick="loginWithGoogle()">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115z"/>
                            <path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987z"/>
                            <path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21z"/>
                            <path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067z"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                    <button class="social-btn linkedin" onclick="loginWithLinkedIn()">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="#0A66C2" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                        <span>Continue with LinkedIn</span>
                    </button>
                </div>
            </div>
            <div class="login-footer">
                <div class="create-account">
                    <p>New to MINDLancer? <a href="#" style="color: #3a86ff;">Create a client account</a>.</p>
                </div>
                <div class="links">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <a href="#">Security</a>
                    <a href="#">Contact MINDLancer</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Here you would typically validate credentials with your backend
            // For demonstration, we'll just redirect
            window.location.href = './dashboard/client-dashboard.html';
            return false;
        }

        function loginWithGoogle() {
            // Implement Google OAuth login
            console.log('Google login clicked');
        }

        function loginWithLinkedIn() {
            // Implement LinkedIn OAuth login
            console.log('LinkedIn login clicked');
        }
    </script>
</body>
</html>
