<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDLANCER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <svg height="48" viewBox="0 0 16 16" width="48">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" fill="#333"></path>
                </svg>
            </div>
            <h1>Sign in to MINDLancer</h1>
            <div class="form-box">
                <div class="login-options">
                    <div class="option active">Login as Freelancer</div>
                    <div class="option" onclick="window.location.href='client-login.html'">Login as Client</div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="username">Username or email address</label>
                        <input type="text" id="username" name="username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
                <div class="alternative-login">
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    <div class="social-buttons">
                        <button class="social-btn google">
                            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google">
                            Google
                        </button>
                        <button class="social-btn github">
                            <img src="https://cdn-icons-png.flaticon.com/512/3291/3291695.png" alt="GitHub">
                            GitHub
                        </button>
                        <button class="social-btn linkedin">
                            <img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn">
                            LinkedIn
                        </button>
                    </div>
                </div>
            </div>
            <div class="login-footer">
                <div class="create-account">
                    <p>New to MINDLancer? <a href="../signup.html" style="color: #3a86ff;">Create an account</a>.</p>
                </div>
                <div class="links">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <a href="#">Security</a>
                    <a href="#">Contact MINDLancer</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
